<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Blob and Normal Downloads</title>
</head>

<body>
    <h2>Download Files Example</h2>

    <!-- Blob-based text link -->
    <a download="long_random_text.txt" href="#" id="link">Download Blob Text</a>
    <br><br>

    <!-- Normal file download buttons -->
    <a href="sample.txt" download>
        <button id="downloadTextBtn">Download Text File</button>
    </a>

    <a href="swiftprep.pdf" download>
        <button id="downloadPdfBtn">Download PDF File</button>
    </a>

    <script>
        // Blob-based text download link
        const link = document.getElementById("link");
        const blob = new Blob(["Geeks For Geeks"], { type: 'text/plain' });
        link.href = URL.createObjectURL(blob);
    </script>

</body>

</html>
